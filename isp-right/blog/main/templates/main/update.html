{% extends 'main/base.html' %}
{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<h1>Изменение поста</h1>
    <form action="{% url 'update-post' post.slug %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <div class="form-error">{{ form.non_fields_errors }}</div>

            {% for f in form %}
                <div class="mb-3">
                    <label class="form-label fw-bold" for="{{ f.id_for_label }}">{{ f.label }}: </label>
                    <div>{{ f }}</div>
                    <div class="form-error">{{ f.errors }}</div>
                </div>
            {% endfor %}

            <input class="btn btn-success" type="submit" value="Сохранить">
        </div>
    </form>
{% endblock %}
