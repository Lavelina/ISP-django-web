{% extends 'main/base.html' %}

{% block content %}
<div class="features">
<h1>{{title}}</h1>

<ul class="articles">
    {% for p in posts %}
    <li><div class=" article-panel">
        <p class="first">Category: {{p.sect}}</p>
        <p class="last">Date: {{p.time_update|date:"d-m-Y H:i:s"}}</p>
    </div>
        {% if p.photo %}
        <p><img class="img-article-left thump" src="{{p.photo.url}}"></p>
        {% endif %}
        <h2>{{p.title}}</h2>
        <p>{{p.body}}</p>
        <hr>
        <button class="btn btn-warning"><a href="{{ p.get_absolute_url }}">read</a></button>
    </li>
    {% endfor %}
</ul>
    </div>
    {% endblock %}
