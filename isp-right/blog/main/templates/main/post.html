{% extends 'main/base.html' %}

{% block content %}
<h1>{{post.title}}</h1>

{% if post.photo %}
<p><img class="img-article-left" src="{{post.photo.url}}" alt width="400" height="400"> </p>
{% endif %}

{{post.body|linebreaks}}
{% if user.is_authenticated %}
<a href="{% url 'delete-post' post.slug %}" class="btn btn-danger"><li>Удалить</li></a>
<a href="{% url 'update-post' post.slug %}" class="btn btn-success"><li>Изменить</li></a>
{% endif %}
{% endblock %}
